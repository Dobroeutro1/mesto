    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input class="popup__input" type="text" id="name" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" id="about" value="Исследователь океана">
        <button type="submit" class="popup__save-btn">
